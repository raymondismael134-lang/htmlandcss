<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Raymond</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        .foto {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #333;
            margin-bottom: 15px;
        }

        .icons {
            margin-top: 20px;
        }

        .icons img {
            width: 40px;
            margin: 0 10px;
            transition: 0.2s;
        }

        .icons img:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- FOTO REAL -->
        <img src="2290127f-dc24-4140-8497-7a3450d65ec9.jpg" alt="Foto Raymond" class="foto">

        <h1>Raymond Jiménez</h1>
        <p>Desarrollador en formación — Portafolio</p>

        <h2>Mis Redes</h2>
        <div class="icons">
            <a href="https://instagram.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>

            <a href="https://github.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </a>

            <a href="https://linkedin.com/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn">
            </a>
        </div>
    </div>

</body>
</html>
